<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best of the year - movies</title>
</head>
<body>
<div class="container">
    <h1>Best movies of the year:</h1>
    <ul th:if="${movies.size() > 0}" class="list-group">
        <li class="list-group-item" th:each="movie : ${movies}" th:text="|${movie.id} ${movie.title}|"></li>
    </ul>
</div>

</body>
</html>
